<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<html lang="en" class="no-js">
<head>
    {% include head.html %}
</head>
<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header flex" role="banner">
        <div class="container animated fadeIn">
            <div class="row">
                    <a href="{{ site.url }}">
                        <img src="{{ site.logo }}" class="img-circle zoombtn animated rotateIn">
                    </a>
                        <h3 class="title">
                            <a class="zoombtn" href="{{ site.url }}">
                                <p style="font-size:1.2rem;font-weight:300">{{ site.title }}</p>
                            </a>
                        </h3>
                    <h3 class="title">
                        <a href="{{ site.url }}">
                            <p style="font-size:1rem;font-weight:300; transform: translate(0px, -10px)">{{ site.bio }}</p>
                        </a>
                    </h3>
                    <hr class="hr-line">
                    <div class="view-page" style="justify-content: space-around; display:flex">
                        <p style="font-size:0.85rem; text-align: center;">Số lượng truy cập: <span class="counter" id = "view-all">Đang cập nhật</span></p>
                        <p style="font-size:0.85rem; text-align: center;">Bạn đã truy cập: <span class="counter" id = "view-user">Đang cập nhật</span></p>
                    </div>
                    {% include social-links.html %}
                    <hr class="hr-line">
                    <h3 class="title">
                        <a class="btn zoombtn" href="{{ site.url }}/">đang cập nhật
                        About me
                        </a>
                        <a class="btn zoombtn" href="{{ site.url }}/blogs">
                        Blogs
                        </a>
                        <a class="btn zoombtn" href="{{ site.url }}/projects">
                        Projects
                        </a>
                        <a class="btn zoombtn" href="{{ site.url }}/archives">
                        Archives
                        </a>
                    </h3>
            </div>
        </div>
    </header>
    {% include scripts.html %}
</body>
</html>
