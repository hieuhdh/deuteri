<!-- get ip -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    function taskService() {
        this.postListApi = function () {
            return axios({
                url: "https://api.ipify.org?format=json",
                method: "GET",
            });
        };
    }
    var TaskList = new taskService();

    TaskList.postListApi()
        .then(function (result) {
            function taskService01() {
                this.getListApii = function () {
                    return axios({
                        url: "https://ddeuteri.herokuapp.com/iphomeposts/views_total/",
                        method: "GET",
                    });
                };
            }
            var TaskListt = new taskService01();

            TaskListt.getListApii()
                .then(function (result) {
                    document.getElementById("view-all").innerHTML = result.data
                })
                .catch(function (erro) {
                    console.log(erro)
                });

            function taskService02() {
                this.getListApiii = function () {
                    return axios({
                        url: "https://ddeuteri.herokuapp.com/iphomeposts/views/",
                        method: "POST",
                        data: {
                            "ip": result.data.ip,
                        },
                    });
                };
            }
            var TaskListList = new taskService02();

            TaskListList.getListApiii()
                .then(function (result) {
                    document.getElementById("view-user").innerHTML = result.data.sl + " lần"
                })
                .catch(function (erro) {
                    console.log(erro)
                });
        })
        .catch(function (erro) {});

</script>

<script>
    function taskServicePost() {
        this.postListApiTotal = function () {
            return axios({
                url: "https://api.ipify.org?format=json",
                method: "GET",
            });
        };
    }
    var TaskList = new taskServicePost();
    var arr = window.location.pathname.split('/');


    TaskList.postListApiTotal()
        .then(function (result) {
            function taskServicePost01() {
                this.getListApiTotal = function () {
                    return axios({
                        url: "https://ddeuteri.herokuapp.com/ipposts/views_total/",
                        method: "POST",
                        data: {
                            "post": arr[arr.length - 2],
                        },
                    });
                };
            }
            var TaskListTotal = new taskServicePost01();

            TaskListTotal.getListApiTotal()
                .then(function (result) {
                    console.log(result);
                    document.getElementById("view-post-all").innerHTML = result.data;
                })
                .catch(function (erro) {
                    console.log(erro)
                });

            function taskServicePost02() {
                this.getListApiUser = function () {
                    return axios({
                        url: "https://ddeuteri.herokuapp.com/ipposts/views/",
                        method: "POST",
                        data: {
                            "ip": result.data.ip,
                            "post": arr[arr.length - 2],
                        },
                    });
                };
            }
            var TaskListUser = new taskServicePost02();

            TaskListUser.getListApiUser()
                .then(function (result) {
                    console.log(result);
                    document.getElementById("view-post-user").innerHTML = result.data.sl + " lần";
                })
                .catch(function (erro) {
                    console.log(erro)
                });
        })
        .catch(function (erro) {});

</script>
